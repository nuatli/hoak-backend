app.upload-path=picture-storage
spring.h2.console.enabled=true
spring.h2.console.path = /h2console/
spring.h2.console.settings.web-allow-others=true
##spring.datasource.generate-unique-name=false
spring.datasource.url= jdbc:h2:./devdb
spring.datasource.username= sa
#spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.ddl-auto = create
spring.jpa.properties.javax.persistence.validation.mode = none
spring.main.allow-circular-references:true


server.port=8786

logging.level.org.springframework=INFO


##spring.data.web.pageable.page-parameter:currentPage
##spring.data.web.pageable.size-parameter:pageSize
spring.data.web.pageable.default-page-size:10
spring.data.web.pageable.max-page-size:100
spring.servlet.multipart.max-file-size:10MB

#spring.jackson.mapper.DEFAULT_VIEW_INCLUSION=true

security.headers.frame=false

utku=hayda
app.delete_file_scheduling =10000

spring.profiles.active=dev


#---
spring.profiles=production
app.upload-path=storage-production

#---
spring.profiles=dev
app.upload-path=storage-dev
spring.datasource.url:jdbc:h2:./devdb
spring.datasource.username= sa
spring.jpa.hibernate.ddl-auto = update



